<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>resful api</title>
	<style>
		html,body{
			margin:0;
			padding:0;
		}
		#news{
			min-width:300px;
			height:100%;
			margin:0 auto;
		
		}
	
	</style>	
<script type="text/javascript" src="js/jquery.js"></script>
<script>
$(document).ready(function(){

	$.ajax({

		url: 'https://newsapi.org/v1/articles?source=the-guardian-uk&sortBy=top&apiKey=c2cdd9b4451f42078e0dfa72dcdb0d67',
		method : 'GET',
		error: function(){

			console.log('errors occured');

		},
		success: function(data){

			return getArticles(data);
		}

	});

	function getArticles(data){

		var numberOfArticles = data.articles.length;
		
		for (i=0; i<numberOfArticles;i++){
			
			author = data.articles[i].author;
			description = data.articles[i].description;
			url = data.articles[i].url;
			image = data.articles[i].urlToImage;

			$('#news').append('author: ', author, '<br>', 'description: ', description , '<br><br>','link to the article: ', url ,'<br><br>', '<img src="' + image +'" width="400" height="300">','<hr>');

		}

	}


});

</script>
</head>
<body>



<div class="content">
<h1>Latest news will be fetched here:</h1>	

	<div id="news">
		
	</div>

</div>


</body>
</html>
